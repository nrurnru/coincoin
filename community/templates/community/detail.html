<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{agenda}}</title>
  </head>
  <body>
    {% load static %}
    <img src="{% static 'community/img/title_image.png' %}">
    <h1>{{agenda}}</h1>
    {{agenda.agenda_detail}} {{agenda.pub_date|date:"Y.m.d f"}}<!--내용-->
    <br>
    <br>
      <table border="1">
      {% for r in reply %}
        <tr>
          <td>
            {{r.reply_text}} {{r.pub_date|date:"Y.m.d f"}} <!--04.23 18:00-->
          </td>
        </tr>
      {% endfor %}  
      </table>
      
    <form action = "{% url 'community:replysubmit' agenda.agenda_num  %}" method="post">
      {% csrf_token %}
      댓글을 입력하세요:<br>
      <input type="text" name="reply">
      <input type="submit" value="작성">
    </form>
    <a href="/community">돌아가기</a>
  </body>
</html>
